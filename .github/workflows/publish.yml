name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  version:
    name: Calculate Version
    uses: ./.github/workflows/version.yml

  publish:
    name: Tag and Publish
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build

      - name: Update package.json version
        run: npm version ${{ needs.version.outputs.semver }} --no-git-tag-version

      - name: Tag Commit
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: fgrzl/actions/tag-commit@v0.0.6
        with:
          tag: ${{ needs.version.outputs.semver }}

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --provenance=false --tag ${{ needs.version.outputs.label || 'latest' }}
