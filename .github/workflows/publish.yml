name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  version:
    name: Calculate Version
    uses: ./.github/workflows/version.yml

  publish:
    name: Tag and Publish
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build

      - name: Tag Commit
        if: github.ref_type != 'tag'
        uses: fgrzl/actions/tag-commit@v0.0.6
        with:
          tag: ${{ needs.version.outputs.package }}

      - name: Publish to npm (Trusted Publishing)
        if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
        run: |
          npm version ${{ needs.version.outputs.package }} --no-git-tag-version
          npm publish --provenance --tag ${{ needs.version.outputs.preReleaseLabel || 'latest' }}

      - name: Prune Pre-release Tags
        uses: fgrzl/actions/prune-tags@v0.0.6
