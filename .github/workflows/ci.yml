name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    paths:
      - "src/**"
      - "test/**"
      - ".github/workflows/ci.yml"
      - "package*.json"
      - "tsconfig.json"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "test/**"
      - ".github/workflows/ci.yml"
      - "package*.json"
      - "tsconfig.json"

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Check Format
        run: npm run lint:check

      - name: Run Lint
        run: npm run lint

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build

  cleanup:
    runs-on: ubuntu-latest
    concurrency:
      group: cleanup-${{ github.repository }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Workflow Cleanup
        uses: fgrzl/actions/workflow-cleanup@v0.0.5
        with:
          days_old: 1
