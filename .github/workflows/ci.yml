name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '6.0.0'

      - name: Execute GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1

      - name: Apply GitVersion
        run: |
          VERSION=${{ steps.gitversion.outputs.semVer }}
          echo "Using version: $VERSION"
          npm version --no-git-tag-version "$VERSION"

      - name: install dependencies
        run: npm ci

      - name: build
        run: npm run build

      - name: test
        run: npm run test -- --coverage

      - name: Publish to NPM
        if: github.ref_type == 'tag' || github.ref == 'refs/heads/develop'
        run: |
          VERSION=${{ steps.gitversion.outputs.semVer }}
          LABEL=${{ steps.gitversion.outputs.PreReleaseLabel }}

          if [[ "$VERSION" == *-* ]]; then
            echo "Publishing prerelease version: $VERSION with tag: $LABEL"
            npm publish --access public --tag "$LABEL"
          else
            echo "Publishing stable version: $VERSION"
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Workflow Cleanup
        uses: fgrzl/workflow-cleanup@v1
