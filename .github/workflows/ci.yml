name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  push:
    branches:
      - "**"
    paths:
      - "src/**"
      - "test/**"
      - ".github/workflows/ci.yml"
      - "package*.json"
      - "tsconfig.json"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "test/**"
      - ".github/workflows/ci.yml"
      - "package*.json"
      - "tsconfig.json"

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
